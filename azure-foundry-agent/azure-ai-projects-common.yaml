            default: "v1"
          description: The API version to use for this operation.
        - name: connectionType
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/ConnectionType'
          description: Filter connections by this specific type.
        - name: defaultConnection
          in: query
          required: false
          schema:
            type: boolean
          description: Filter to list only default connections.
        - name: x-ms-client-request-id
          in: header
          required: false
