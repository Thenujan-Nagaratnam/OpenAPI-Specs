components:
  schemas:
    Connection:
      type: object
      description: Response from the list and get connections operations
      properties:
        name:
          type: string
          description: The friendly name of the connection, provided by the user.
        id:
          type: string
          description: A unique identifier for the connection, generated by the service
        type:
          $ref: '#/components/schemas/ConnectionType'
          description: Category of the connection
        target:
          type: string
          description: The connection URL to be used for this service
        isDefault:
          type: boolean
          description: Whether the connection is tagged as the default connection of its type
        credentials:
          oneOf:
            - $ref: '#/components/schemas/ApiKeyCredentials'
            - $ref: '#/components/schemas/CustomCredential'
            - $ref: '#/components/schemas/EntraIDCredentials'
            - $ref: '#/components/schemas/NoAuthenticationCredentials'
            - $ref: '#/components/schemas/SASCredentials'
          description: The credentials used by the connection
        metadata:
          type: object
          additionalProperties:
            type: string
          description: Metadata of the connection
    ConnectionType:
      type: string
      enum:
        - AzureOpenAI
        - AzureBlob
        - AzureStorageAccount
        - CognitiveSearch
        - CosmosDB
        - ApiKey
        - AppConfig
        - AppInsights
        - CustomKeys
      description: |
        The Type (or category) of the connection:
        - AzureOpenAI: Azure OpenAI Service
        - AzureBlob: Azure Blob Storage, with specified container
        - AzureStorageAccount: Azure Blob Storage, with container not specified (used by Agents)
        - CognitiveSearch: Azure AI Search
        - CosmosDB: CosmosDB
        - ApiKey: Generic connection that uses API Key authentication
        - AppConfig: Application Configuration
        - AppInsights: Application Insights
        - CustomKeys: Custom Keys
    ApiKeyCredentials:
      type: object
      description: API Key Credential definition
      required:
        - type
        - key
      properties:
        type:
          type: string
          enum: [ApiKey]
          description: The type of credential used by the connection
        key:
          type: string
          description: API Key
    CustomCredential:
      type: object
      description: Custom credential definition
      required:
        - type
      properties:
        type:
          type: string
          enum: [CustomKeys]
          description: The type of credential used by the connection
        keys:
          type: object
          description: The credential type
    EntraIDCredentials:
      type: object
      description: Entra ID credential definition
      required:
        - type
      properties:
        type:
          type: string
          enum: [AAD]
          description: The type of credential used by the connection
    NoAuthenticationCredentials:
      type: object
      description: Credentials that do not require authentication
      required:
        - type
      properties:
        type:
          type: string
          enum: [None]
          description: The type of credential used by the connection
    SASCredentials:
      type: object
      description: Shared Access Signature (SAS) credential definition
      required:
        - type
        - SAS
      properties:
        type:
          type: string
          enum: [SAS]
          description: The type of credential used by the connection
        SAS:
          type: string
          description: SAS token
    PagedConnection:
      type: object
      description: Paged collection of Connection objects
      properties:
        value:
          type: array
          items:
