openapi: 3.0.3
info:
  title: Azure AI Projects API
  description: |
    This OpenAPI specification defines the Azure AI Projects API, which provides endpoints for managing connections, datasets, deployments, and indexes within Azure AI Foundry projects.
    The API allows developers to interact with Azure AI services to manage project resources, configure data sources, and deploy AI models.
    This specification is based on the official Microsoft REST API documentation for the v1 version.
  version: "v1"
  contact:
    name: Microsoft Azure AI
    url: https://{resource-name}.services.ai.azure.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: "https://{resource-name}.services.ai.azure.com"
    description: Azure AI Services project endpoint
    variables:
      resource-name:
        default: your-resource-name
        description: The name of your specific Azure AI Services resource.
      project-name:
        default: your-project-name
        description: The name of your Azure AI Foundry project.
security:
  - bearer:
      - api.read
  - apiKey: []
paths:
  /api/projects/{project-name}/connections/{name}:
    get:
      tags:
        - Connections
      summary: Get Connection
      description: Get a connection by name, without populating connection credentials
      operationId: getConnection
      parameters:
        - name: project-name
          in: path
          description: The name of the project.
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The friendly name of the connection, provided by the user.
        - name: api-version
          in: query
          required: true
          schema:
            type: string
            minLength: 1
            default: "v1"
          description: The API version to use for this operation.
        - name: x-ms-client-request-id
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: An opaque, globally-unique, client-generated string identifier for the request.
      responses:
        '200':
          description: The request has succeeded.
          headers:
            x-ms-client-request-id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
  /api/projects/{project-name}/connections/{name}/getConnectionWithCredentials:
    post:
      tags:
        - Connections
      summary: Get Connection With Credentials
      description: Get a connection by name, with its connection credentials
      operationId: getConnectionWithCredentials
      parameters:
        - name: project-name
          in: path
          description: The name of the project.
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The friendly name of the connection, provided by the user.
        - name: api-version
          in: query
          required: true
