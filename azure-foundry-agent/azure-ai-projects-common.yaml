        - name: x-ms-client-request-id
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: An opaque, globally-unique, client-generated string identifier for the request.
      responses:
        '200':
          description: The request has succeeded.
          headers:
            x-ms-client-request-id:
              schema:
                type: string
          content:
            application/json:
              schema:
